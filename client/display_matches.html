<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>	Fantasy Cricket </title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="body">


<div ng-controller="displayMatchesCtrl">
	<table>
		<tr style="cursor: pointer;">
			<th> S. No. </th>
			<th ng-clicl="sort('team1')"> Home Team </th>
			<th ng-clicl="sort('team2')"> Away Team </th>
			<th ng-clicl="sort('venue')"> Venue </th>
			<th ng-clicl="sort('schedule')"> Schedule </th>
		</tr>
		<tr ng-repeat="m in matches | orderBy : col : rev">
			<td> {{ $index + 1 }} </td>
			<td> {{ m.team1 }} </td>
			<td> {{ m.team2 }} </td>
			<td> {{ m.venue }} </td>
			<td> {{ m.schedule }} </td>
		</tr>
	</table>
</div>

<script>
if(sessionStorage.getItem("admin-uname") == null && sessionStorage.getItem("uname") == null)
	window.top.location = "index.html";

var bodyApp = angular.module("body", []);

bodyApp.controller("displayMatchesCtrl", function($scope, $http) {
	$scope.col = 'id';
	$scope.rev = false;
	$scope.sort = function(x) {
		if(x == $scope.col)
			$scope.rev = !$scope.rev;
		else {
			$scope.col = x;
			$scope.rev = false;
		}
	}
	
	$scope.matches = [];

	$scope.fetchMatches = function() {
		$http({
			method : "POST",
			url    : "../server/display.php?page=fetchMatches",
			data   : {
			}
		}).then(function(data) {
			console.log(data.data);

			if(data.data.status) {
				$scope.matches = data.data.matches;
			}
			else
				alert('Something went wrong. Try again or contact developer.');

		}, function myError(response) {
			console.log(response);
		});
	}

	$scope.fetchMatches();
});
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</body>
</html>
