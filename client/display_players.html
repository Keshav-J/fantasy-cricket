<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<title>	Fantasy Cricket </title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="body">


<div ng-controller="displayPlayersCtrl">
	<table>
		<tr>
			<th> Match_id </th>
			<th> Name </th>
			<th> Age </th>
			<th> Team </th>
			<th> Batting Style </th>
			<th> Bowling Style </th>
			<th> Pool </th>
			<th> Cost </th>
		</tr>
		<tr ng-repeat="p in players">
			<td> {{ p.id }} </td>
			<td> {{ p.name }} </td>
			<td> {{ p.age }} </td>
			<td> {{ p.team }} </td>
			<td> {{ p.batting_style }} </td>
			<td> {{ p.bowling_style }} </td>
			<td> {{ p.pool }} </td>
			<td> {{ p.cost }} </td>
		</tr>
	</table>
</div>

<script>
if(sessionStorage.getItem("admin-uname") == null && sessionStorage.getItem("uname") == null)
	window.top.location = "index.html";

var bodyApp = angular.module("body", []);

bodyApp.controller("displayPlayersCtrl", function($scope, $http) {
	$scope.players = [];

	$scope.displayPlayers = function() {
		$http({
			method : "POST",
			url    : "../server/display.php?page=displayPlayers",
			data   : {
			}
		}).then(function(data) {
			console.log(data.data);

			if(data.data.status) {
				$scope.players = data.data.players;
			}
			else
				alert('Something went wrong. Try again or contact developer.');

		}, function myError(response) {
			console.log(response);
		});
	}

	$scope.displayPlayers();
});
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</body>
</html>
